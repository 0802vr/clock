<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://img1.akspic.ru/attachments/crops/5/1/0/5/5/155015/155015-minimalizm-voda-oblako-prut-derevo-1920x1080.jpg); 
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
      position: relative;
      
    }

    .clock {
      width: 30rem;
      height: 30rem;      
      margin: 10vw 30vw auto;
      position: relative;
      padding: 6rem;
      background-image: url(./34139.svg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      /* box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2); */
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      
       /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: rgba(255, 255, 255, 0.431);
      position: absolute;
      top: 50%;
      transform: rotate(90deg);
      transform-origin: 100%;
    }
    .hour-hand { 
      width: 35%;
      margin-left: 15%;
    }
    .min-hand { 
      width: 45%;
      margin-left: 5%;
    }

  </style>

  <script>
  const secondLine = document.querySelector('.second-hand');
  const minuteLine = document.querySelector('.min-hand');
  const hourLine = document.querySelector('.hour-hand');
  function setDate(){

    const date = new Date();

    const minute = date.getMinutes();
    const hour = date.getHours();
    const second = date.getSeconds();

     const secondsDegrees = ((second / 60) * 360) + 90;
    secondLine.style.transform = `rotate(${secondsDegrees}deg)`;
    
    const minuteDegrees = ((minute / 60) * 360) + ((second/60)*6) + 90;
    minuteLine.style.transform = `rotate(${minuteDegrees}deg)`;

    const hourDegrees = ((hour / 12) * 360) + ((minute/60)*30) + 90;
    hourLine.style.transform = `rotate(${hourDegrees}deg)`; 
  }
   

  setInterval(setDate, 1000);
  setDate();

  </script>
</body>
</html>
